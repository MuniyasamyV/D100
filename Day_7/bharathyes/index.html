<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Reboot CSS -->
  <link href="./reboot.css" rel="stylesheet">
  <!-- Styles CSS -->
  <link href="./styles.css" rel="stylesheet">
  <title>Flex Tutorial</title>
</head>

<body>
  <!-- Start: BODY -->
  <!-- Attempt for this -->
  <!-- https://startbootstrap.com/previews/modern-business -->
  <div class="container">
    <!-- Start: main box -->

    <!-- navbar -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page space-between">
        <div class="navbar-items container_bordered"></div>
        <div class="navbar-items container_bordered">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- page banner -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page space-between">
        <div class="banner-container">
          <div class="container_bordered"></div>
          <div class="container_bordered"></div>
          <div class="container_bordered flex_centered">
            <div class="button_wide container_bordered bg_blue"></div>
            <div class="button_wide container_bordered"></div>
          </div>
        </div>
        <div class="container_bordered image_inline"></div>
      </div>
    </div>

    <!-- quote -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page">
        <div>
          <div class="quotes container_bordered">
            <p>some quote</p>
          </div>
          <div class="quotes container_bordered">
            <p>By someone</p>
          </div>
        </div>
      </div>
    </div>

    <!-- blog cards -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page">
        <div class="cards space-between">
          <div class="card container_bordered">
            <div class="image_inline"></div>
            <div class="container_bordered">
              <div class="card-content container_bordered bg_blue"></div>
              <div class="card-content container_bordered"></div>
              <div class="card-content container_bordered"></div>
            </div>
            <div class="container_bordered flex_centered">
              <div class="container_bordered"></div>
              <div class="container_bordered button_wide"></div>
            </div>
          </div>
          <div class="card container_bordered">
            <div class="image_inline"></div>
            <div class="container_bordered">
              <div class="card-content container_bordered bg_blue"></div>
              <div class="card-content container_bordered"></div>
              <div class="card-content container_bordered"></div>
            </div>
            <div class="container_bordered flex_centered">
              <div class="container_bordered"></div>
              <div class="container_bordered button_wide"></div>
            </div>
          </div>
          <div class="card container_bordered">
            <div class="image_inline"></div>
            <div class="container_bordered">
              <div class="card-content container_bordered bg_blue"></div>
              <div class="card-content container_bordered"></div>
              <div class="card-content container_bordered"></div>
            </div>
            <div class="container_bordered flex_centered">
              <div class="container_bordered"></div>
              <div class="container_bordered button_wide"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- subscribe banner -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page space-between">
        <div class="container_bordered">
          <p>Title</p>
          <p>Content</p>
        </div>
        <div class="container_bordered">
          <div class="container_bordered"></div>
          <p>Sample email alert text</p>
        </div>
      </div>
    </div>

    <!-- footer -->
    <div class="section_margin_bottom container_bordered">
      <div class="centered-page space-between">
        <div class="footer-items container_bordered"></div>
        <div class="footer-items container_bordered">
          <span></span>
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>
    </div>

    <!-- End: main box-->
  </div>
  <!-- End: BODY -->
</body>

</html>
